<div class="card mb-4">
  <img [src]=product.imageUrl class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true}}</p>
  </div>

  <div *ngIf="showActions && shoppingCart" class="card-footer p-0">
    <button
      *ngIf="shoppingCart.getQuantity(product) == 0; else update"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >Add to Cart</button>
    <ng-template #update>
      <app-product-quantity [shoppingCart]="shoppingCart" [product]="product"></app-product-quantity>
    </ng-template>
  </div>
</div>
