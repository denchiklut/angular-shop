<h1>Orders</h1>
<table class="table mt-4">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.createdAt | date }}</td>
      <td>
        <a href="#">View</a>
      </td>
    </tr>
  </tbody>
</table>
